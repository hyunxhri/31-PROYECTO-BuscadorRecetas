<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador Recetas Comida</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger bg-gradient p-3">
      <div class="container-fluid">
        <a class="navbar-brand fs-4" href="index.html">Buscador de Recetas</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link fs-4" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-4" href="favoritos.html">Mis Favoritos</a>
            </li>
            <li class="nav-item">
                <a
                class="nav-link fs-4 active"
                aria-current="page"
                href="menusemanal.html"
                >Menú Semanal</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="mt-5 container-lg">
      <div
      class="modal fade"
      id="modal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer flex justify-content-between"></div>
        </div>
      </div>
    </div>
        <table class="table table-bordered" id="menu">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col" class="bg-danger bg-gradient p-3 text-center text-uppercase text-white">Lunes</th>
                <th scope="col" class="bg-danger bg-gradient p-3 text-center text-uppercase text-white">Martes</th>
                <th scope="col" class="bg-danger bg-gradient p-3 text-center text-uppercase text-white">Miércoles</th>
                <th scope="col" class="bg-danger bg-gradient p-3 text-center text-uppercase text-white">Jueves</th>
                <th scope="col" class="bg-danger bg-gradient p-3 text-center text-uppercase text-white">Viernes</th>
                <th scope="col" class="bg-danger bg-gradient p-3 text-center text-uppercase text-white">Sábado</th>
                <th scope="col" class="bg-danger bg-gradient p-3 text-center text-uppercase text-white">Domingo</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" class="bg-danger bg-gradient p-3 text-center text-uppercase text-white">Desayuno</th>
                <td id="LunesDesayuno"></td>
                <td id="MartesDesayuno"></td>
                <td id="MiércolesDesayuno"></td>
                <td id="JuevesDesayuno"></td>
                <td id="ViernesDesayuno"></td>
                <td id="SábadoDesayuno"></td>
                <td id="DomingoDesayuno"></td>
              </tr>
              <tr>
                <th scope="row" class="bg-danger bg-gradient p-3 text-center text-uppercase text-white">Almuerzo</th>
                <td id="LunesAlmuerzo"></td>
                <td id="MartesAlmuerzo"></td>
                <td id="MiércolesAlmuerzo"></td>
                <td id="JuevesAlmuerzo"></td>
                <td id="ViernesAlmuerzo"></td>
                <td id="SábadoAlmuerzo"></td>
                <td id="DomingoAlmuerzo"></td>
              </tr>
              <tr>
                <th scope="row" class="bg-danger bg-gradient p-3 text-center text-uppercase text-white">Cena</td>
                  <td id="LunesCena"></td>
                  <td id="MartesCena"></td>
                  <td id="MiércolesCena"></td>
                  <td id="JuevesCena"></td>
                  <td id="ViernesCena"></td>
                  <td id="SábadoCena"></td>
                  <td id="DomingoCena"></td>
              </tr>
            </tbody>
          </table>
    </main>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
